<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h3 class="mb-4 pb-2 fw-normal" id="weather-forecast">
              Weather forecast☁
            </h3>

            <div class="input-group rounded mb-3">
              <form id="forms">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search for your city"
                  aria-label="Search"
                  aria-describedby="search-addon"
                  id="query"
                />
                <input type="submit" value="Search" class="btn btn-success" />
              </form>
            </div>

            <div class="mb-4 pb-2">
              <div class="form-check form-check-inline"></div>
            </div>

            <div class="card shadow-0 border">
              <div class="card-body p-4">
                <h4 class="mb-1 sfw-normal" id="newYork">New York</h4>

                <div id="current-temperature">5.42</div>
                <div id="links">
                  <a href="" id="celsius-link">°C</a> |
                  <a href="" id="fahrenheit-link">F</a>
                </div>

                <div class="d-flex flex-row align-items-center">
                  <ul>
                    <ol>
                      <span id="daytime">Thursday 14:20</span>
                    </ol>
                    <ol>
                      Windspeed:
                      <span id="speed">14</span
                      >km/hr
                    </ol>
                    <ol>
                      Description:<span id="description"> Clear</span>
                    </ol>
                  </ul>

                  <i class="fas fa-cloud fa-3x" style="color: #ffcece"></i>
                </div>
                <br />
                <a
                  href="https://github.com/nolly-B/github-hosting/tree/main"
                  target="_blank"
                >
                  GitHub
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
