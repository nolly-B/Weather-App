<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h3 class="mb-4 pb-2 fw-normal" id="weather-forecast">
              Weather forecast☁
            </h3>

            <div class="input-group rounded mb-3">
              <form id="search-form">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search for a city"
                  aria-label="Search"
                  aria-describedby="search-addon"
                  id="city-input"
                />
                <input type="submit" value="Search" class="btn btn-success" />
              </form>
            </div>

            <div class="card shadow-0 border">
              <div class="card-body p-4">
                <h4 class="mb-1 sfw-normal" id="newYork">New York</h4>

                <div id="current-temperature">5</div>
                <div id="links" class="weather-links">
                  <a href="" id="celsius-link" class="active">°C</a> |
                  <a href="" id="fahrenheit-link">F</a>
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                    alt="Cloudy"
                    id="weather-icon"
                  />
                </div>

                <ul>
                  <ol>
                    <span id="daytime">Thursday 14:20</span>
                  </ol>
                  <ol>
                    Windspeed:
                    <span id="speed">14</span
                    >km/hr
                  </ol>
                  <ol>
                    Humidity:
                    <span id="humid">50</span
                    >%
                  </ol>
                  <ol>
                    Description:<span id="description">Cloudy</span>
                  </ol>
                </ul>
                <div class="weather-forecast" id="weather"></div>
                <br />
                <br />
                <a
                  href="https://github.com/nolly-B/Weather-App"
                  target="_blank"
                >
                  GitHub
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
